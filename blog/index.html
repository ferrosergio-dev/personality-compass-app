<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog - Personality Compass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/blog/en/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .message {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .lang-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .lang-links a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .lang-links a:hover {
            background: #667eea;
            color: white;
        }
    </style>
    <script>
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ —è–∑—ã–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userLang = navigator.language.substring(0, 2);
        if (userLang === 'ru') {
            window.location.href = '/blog/ru/';
        } else if (userLang === 'et') {
            window.location.href = '/blog/et/';
        } else {
            window.location.href = '/blog/en/';
        }
    </script>
</head>
<body>
    <div class="message">
        <h2>üîÑ Redirecting to Blog...</h2>
        <div class="loader"></div>
        <p>If you are not redirected automatically, please choose your language:</p>
        <div class="lang-links">

            <a href="/blog/ru/">üá∑üá∫ –†—É—Å—Å–∫–∏–π</a>
            <a href="/blog/et/">üá™üá™ Eesti</a>
        </div>
    </div>
</body>
</html>
